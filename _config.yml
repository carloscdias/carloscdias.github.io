# Site
name: 'Carlos C. Dias'
description: 'Tech, politics, experiences'
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
baseurl: ''
disqus: 'carloscdias-com'
email: 'carlosdias.dev@gmail.com'
mailchimp-list: ''

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
authors:
    carlos:
      name:           Carlos
      site:           https://carloscdias.com
      avatar:         /assets/images/avatar1.jpg
      bio:            "Hi, I am Carlos, a SWE and author of this blog. I like to make things work and hope you enjoy the experiments and experiences I am going to put here."
      email:          carlosdias.dev@gmail.com
      twitter:        https://twitter.com/devesquerdinha

# Defaults
defaults:
  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: carlos
      avatar: /assets/images/avatar1.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10

# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]
